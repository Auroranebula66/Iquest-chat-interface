<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IQuestCoder Chat Interface</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/cpp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/go.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/rust.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/sql.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/html.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/csharp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/php.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/ruby.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/typescript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/scala.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/D.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/R.min.js"></script>
    <script>hljs.highlightAll();</script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 300px;
            background-color: #ecf0f1;
            padding: 20px;
            border-right: 1px solid #bdc3c7;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #bdc3c7;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }

        .user-message {
            background-color: #3498db;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .assistant-message {
            background-color: #e0e0e0;
            color: black;
        }

        .input-area {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #message-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            resize: vertical;
            min-height: 80px;
        }

        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 15px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #219a52;
        }

        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }

        select, input {
            padding: 8px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .control-group label {
            font-weight: bold;
            font-size: 14px;
        }

        .typing-indicator {
            color: #7f8c8d;
            font-style: italic;
            padding: 10px;
        }

        .code-block {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin: 10px 0;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }

        pre code {
            background: none !important;
            padding: 0 !important;
            overflow-x: auto;
        }

        .model-info {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            border-left: 3px solid #3498db;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>IQuestCoder Chat Interface</h1>
    </div>

    <div class="container">
        <div class="sidebar">
            <div class="control-group">
                <label for="model-select">Model:</label>
                <select id="model-select">
                    <!-- Models will be populated dynamically -->
                </select>
            </div>

            <div class="control-group">
                <label for="temperature">Temperature:</label>
                <input type="range" id="temperature" min="0" max="2" step="0.1" value="0.7">
                <span id="temperature-value">0.7</span>
            </div>

            <div class="control-group">
                <label for="max-tokens">Max Tokens:</label>
                <input type="number" id="max-tokens" min="1" max="4096" value="1024">
            </div>

            <button id="clear-chat">Clear Chat</button>

            <div class="model-info">
                <h3>Model Info</h3>
                <p>Current model: <span id="current-model">Loading...</span></p>
                <p>Temperature: <span id="current-temperature">0.7</span></p>
            </div>
        </div>

        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="message assistant-message">
                    Hello! I'm your AI assistant. How can I help you today?
                </div>
            </div>

            <div class="input-area">
                <textarea id="message-input" placeholder="Type your message here..."></textarea>
                <div class="controls">
                    <button id="send-btn">Send</button>
                    <button id="stream-toggle">Stream: ON</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM elements
        const chatMessages = document.getElementById('chat-messages');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const modelSelect = document.getElementById('model-select');
        const temperatureSlider = document.getElementById('temperature');
        const temperatureValue = document.getElementById('temperature-value');
        const maxTokensInput = document.getElementById('max-tokens');
        const clearChatBtn = document.getElementById('clear-chat');
        const streamToggle = document.getElementById('stream-toggle');
        const currentModel = document.getElementById('current-model');
        const currentTemperature = document.getElementById('current-temperature');

        // State variables
        let messages = [
            { role: "system", content: "You are a helpful assistant." }
        ];
        let isStreaming = true;

        // Initialize the app
        document.addEventListener('DOMContentLoaded', async () => {
            await loadModels();
            updateModelInfo();
        });

        // Load available models
        async function loadModels() {
            try {
                const response = await fetch('/api/models');
                const data = await response.json();
                
                // Clear existing options
                modelSelect.innerHTML = '';
                
                // Add new options
                data.models.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model;
                    option.textContent = model;
                    modelSelect.appendChild(option);
                });
                
                // Select the first model if available
                if (data.models.length > 0) {
                    modelSelect.value = data.models[0];
                    currentModel.textContent = data.models[0];
                }
            } catch (error) {
                console.error('Error loading models:', error);
                // Fallback to default models if API fails
                const defaultModels = ['iquestcoder-instruct-int4-fork', 'default-model'];
                defaultModels.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model;
                    option.textContent = model;
                    modelSelect.appendChild(option);
                });
                modelSelect.value = defaultModels[0];
                currentModel.textContent = defaultModels[0];
            }
        }

        // Update model info display
        function updateModelInfo() {
            currentModel.textContent = modelSelect.value;
            currentTemperature.textContent = temperatureSlider.value;
        }

        // Handle temperature slider change
        temperatureSlider.addEventListener('input', () => {
            temperatureValue.textContent = temperatureSlider.value;
            updateModelInfo();
        });

        // Toggle streaming
        streamToggle.addEventListener('click', () => {
            isStreaming = !isStreaming;
            streamToggle.textContent = `Stream: ${isStreaming ? 'ON' : 'OFF'}`;
        });

        // Clear chat
        clearChatBtn.addEventListener('click', () => {
            messages = [{ role: "system", content: "You are a helpful assistant." }];
            chatMessages.innerHTML = '<div class="message assistant-message">Chat cleared. How can I help you?</div>';
        });

        // Send message
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message to chat
            addMessageToChat('user', message);
            
            // Add user message to messages array
            messages.push({ role: 'user', content: message });
            
            // Clear input
            messageInput.value = '';
            
            // Disable send button while processing
            sendBtn.disabled = true;
            sendBtn.textContent = 'Sending...';

            try {
                if (isStreaming) {
                    await sendStreamMessage();
                } else {
                    await sendNonStreamMessage();
                }
            } catch (error) {
                console.error('Error sending message:', error);
                addMessageToChat('assistant', `Error: ${error.message}`);
            } finally {
                // Re-enable send button
                sendBtn.disabled = false;
                sendBtn.textContent = 'Send';
            }
        }

        async function sendStreamMessage() {
            // Add placeholder for assistant response and store reference
            const streamingDiv = addMessageToChat('assistant', '<div class="typing-indicator">AI is typing...</div>');
            streamingDiv.id = 'streaming-response';
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messages: messages,
                        model: modelSelect.value,
                        temperature: parseFloat(temperatureSlider.value),
                        max_tokens: parseInt(maxTokensInput.value),
                        stream: true
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split('\n');
                    buffer = lines.pop(); // Keep last incomplete line in buffer

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6); // Remove 'data: ' prefix
                            if (data === '[DONE]') {
                                // Remove typing indicator
                                const typingIndicator = streamingDiv.querySelector('.typing-indicator');
                                if (typingIndicator) typingIndicator.remove();
                                return;
                            }

                            try {
                                const parsed = JSON.parse(data);
                                if (parsed.content) {
                                    // Update the streaming response
                                    if (streamingDiv) {
                                        // 移除原有的提示信息，只保留实际内容
                                        if (streamingDiv.querySelector('.typing-indicator')) {
                                            // 第一次内容，存储原始内容并处理显示
                                            streamingDiv.dataset.rawContent = parsed.content;
                                            streamingDiv.innerHTML = processContent(parsed.content);
                                        } else {
                                            // 追加新内容到原始内容并重新处理整个内容
                                            let rawContent = streamingDiv.dataset.rawContent || '';
                                            rawContent += parsed.content;
                                            streamingDiv.dataset.rawContent = rawContent;
                                            streamingDiv.innerHTML = processContent(rawContent);
                                        }
                                        // Highlight any code blocks in the streaming response
                                        streamingDiv.querySelectorAll('pre code').forEach(block => {
                                            hljs.highlightElement(block);
                                        });
                                        chatMessages.scrollTop = chatMessages.scrollHeight;
                                    }
                                } else if (parsed.error) {
                                    throw new Error(parsed.error);
                                }
                            } catch (e) {
                                console.error('Error parsing SSE data:', e);
                            }
                        }
                    }
                }
                
                // Remove typing indicator if loop ends without [DONE]
                const typingIndicator = streamingDiv.querySelector('.typing-indicator');
                if (typingIndicator) typingIndicator.remove();

                // Add the final message to the messages array
                const finalContent = streamingDiv.textContent || '';
                messages.push({ role: 'assistant', content: finalContent });
                
            } catch (error) {
                console.error('Stream error:', error);
                if (streamingDiv) {
                    streamingDiv.innerHTML = `<div class="error">Error: ${error.message}</div>`;
                }
                throw error;
            }
        }

        async function sendNonStreamMessage() {
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messages: messages,
                        model: modelSelect.value,
                        temperature: parseFloat(temperatureSlider.value),
                        max_tokens: parseInt(maxTokensInput.value),
                        stream: false
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || `HTTP error! status: ${response.status}`);
                }

                // Add assistant response to chat
                addMessageToChat('assistant', data.content);
                
                // Add assistant message to messages array
                messages.push({ role: 'assistant', content: data.content });
                
            } catch (error) {
                console.error('Non-stream error:', error);
                addMessageToChat('assistant', `Error: ${error.message}`);
                throw error;
            }
        }

        // Add message to chat UI and return the element
        function addMessageToChat(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}-message`;
            messageDiv.innerHTML = processContent(content);
            chatMessages.appendChild(messageDiv);
            // Highlight any code blocks in the new message
            messageDiv.querySelectorAll('pre code').forEach(block => {
                hljs.highlightElement(block);
            });
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            // Return the created element for direct reference
            return messageDiv;
        }

        // 处理代码块和HTML转义的函数
        function processContent(content) {
            // 预处理：统一换行符格式
            content = content.replace(/\\n/g, '\n');  // 处理转义的 \n
            content = content.replace(/\r\n/g, '\n'); // 处理 Windows 换行符
            
            // 首先处理代码块，提取并暂存代码块内容
            const codeBlocks = [];
            
            // 修复正则表达式：匹配 ```language\n code ``` 格式
            // 使用 [\s\S] 匹配包括换行在内的所有字符
            const codeBlockRegex = /```(\w*)\n?([\s\S]*?)```/g;
            
            let processedContent = content.replace(codeBlockRegex, function(match, language, code) {
                // 去除代码首尾的空白
                code = code.trim();
                
                // 转义代码内容中的HTML特殊字符
                let escapedCode = code
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
                
                // 存储代码块并返回占位符
                const index = codeBlocks.length;
                codeBlocks.push({
                    language: language || '',
                    code: escapedCode
                });
                
                return '___CODE_BLOCK_' + index + '___';
            });
            
            // 对非代码块内容进行HTML转义
            processedContent = processedContent
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;")
                .replace(/\n/g, "<br>");
            
            // 最后用处理好的代码块替换占位符
            for (let i = 0; i < codeBlocks.length; i++) {
                const block = codeBlocks[i];
                let codeBlockHtml;
                if (block.language) {
                    codeBlockHtml = '<div class="code-block"><pre><code class="language-' + block.language + ' hljs">' + block.code + '</code></pre></div>';
                } else {
                    codeBlockHtml = '<div class="code-block"><pre><code class="hljs">' + block.code + '</code></pre></div>';
                }
                processedContent = processedContent.replace('___CODE_BLOCK_' + i + '___', codeBlockHtml);
            }
            
            return processedContent;
        }

        // Update model info when model changes
        modelSelect.addEventListener('change', updateModelInfo);
    </script>
</body>
</html>
